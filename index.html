<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="local.css">
</head>

<body>
    <form action="">
        <div class="header"></i>
            <h2>ବାକି ଖାତା v2.0 </h2>     </div>
<p style="color:white;">Devloped by : Siba Prasad gouda </p>
        <div class="frombx">

            <div class="box">
                <input type="text" name="Name" placeholder="ନାମ" id="ename">
                <input type=" text" name="des" placeholder="Enter A or B (A. ମୁଁ ଦେଇଛି/B. ମୁ ଆଣିଛି)" id="edes">
                <input type=" text" name="identity" placeholder="ଟଙ୍କା" id="eid">
                <input type=" text" name="phone" placeholder="ମୋବାଇଲ୍" id="enum">
                <input type=" text" name="address" placeholder="ଠିକଣା" id="eadd">
                <input type="text" name="dob" placeholder="ତାରିଖ" id="edob">

            </div>
            <button class="apply" id="submit" type="button">Complete</button>



        </div>

    </form>
    <h1 id="dest"></h1>
    <div class="container" id="container">




    </div>

    <script>
        let submit = document.getElementById("submit");




        submit.addEventListener("click", function (e) {

            let Employee_name = e.target.form.Name.value;
            let Employee_desingnation = e.target.form.des.value;
            let Employee_identity = e.target.form.identity.value;

            let Employee_address = e.target.form.address.value;
            let Employee_phone = e.target.form.phone.value;
            let Employee_Dob = e.target.form.dob.value;


            //console.log(Employee_name+Employee_address+Employee_Dob+Employee_desingnation);

            let localdata = JSON.parse(localStorage.getItem("database")) ?? []

            localdata.push({

                name: Employee_name,
                Employee_desingnation: Employee_desingnation,
                Employee_identity: Employee_identity,
                Employee_Dob: Employee_Dob,
                Employee_phone: Employee_phone,
                Employee_address: Employee_address,

            })

            let setdata = localStorage.setItem("database", JSON.stringify(localdata));

            displaydata()
            location.reload()
            e.preventDefault();

        })
        


        function displaydata() {
            let localdata = JSON.parse(localStorage.getItem("database")) ?? []
            localdata.forEach((element, index) => {

                let container_div = document.getElementById("container");


                let created_div = document.createElement("div");
                console.log(created_div);
                created_div.innerHTML = `
                

                <div class="get" id="get">
              <div class="fx">
                <center>
                  
                    <div class="title">ମୋ ବାକି ଖାତା </div>
                </center>
                <center>
                    <div class="name">${element.name}</div>
                </center>
                <div class="desingnation">A. ମୁଁ ଦେଇଛି/B. ମୁ ଆଣିଛି : ${element.Employee_desingnation}</div>
                <div class="empid">ଟଙ୍କା: ${element.Employee_identity}</div>
                <div class="dob">ତାରିଖ: ${element.Employee_Dob}</div>

                <div class="phone">ମୋବାଇଲ୍: ${element.Employee_phone}</div>

                <div class="address">ଠିକଣା: ${element.Employee_address}</div>

              </div>

             <button class="divbtn" id="delete_icon" onclick="dl(${index})"></> delete</button>
               <a href="tel:+91${element.Employee_phone}"> <button class="apply2" id="submit" type="button">Call him/her</button></a>    
             </div>
          
                
                `


                container_div.appendChild(created_div);





            });

        }

        function dl(index) {
            let localdata = JSON.parse(localStorage.getItem("database")) ?? []
            localdata.splice(index, 1);
            let setdata = localStorage.setItem("database", JSON.stringify(localdata));

            location.reload()
        }


        displaydata();







    </script>



</body>
